<mat-card *ngFor="let vm of vms; trackBy:trackById" class="card">

  <div class="detail">
    <div>{{vm.name}} ({{vm.host ? vm.host.split('.').reverse().pop() : 'unknown'}})</div>
    <div class="mat-caption">{{vm.groupName}}</div>
  </div>

  <div class="actions">
    <topomojo-vm-controller [vm]="vm" (loaded)="vmRefreshed(vm, $event)"></topomojo-vm-controller>
  </div>

</mat-card>
