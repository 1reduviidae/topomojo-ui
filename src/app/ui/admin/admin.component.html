<nav mat-tab-nav-bar>
  <a mat-tab-link
      *ngFor="let link of navLinks"
      [routerLink]="link.path"
      routerLinkActive #rla="routerLinkActive"
      [active]="rla.isActive">
    {{link.label}}
  </a>
</nav>

<div class="content">
  <router-outlet></router-outlet>
</div>
