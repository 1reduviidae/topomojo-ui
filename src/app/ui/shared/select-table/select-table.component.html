<mat-form-field>
  <input matInput placeholder="Search" #input [(ngModel)]="term">
</mat-form-field>

<div>
  <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let item"> {{item.name}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let item"> {{item.description}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
      <tr mat-row *matRowDef="let rowData; columns: tableColumns" (click)="clicked(rowData)"></tr>
  </table>
</div>

<!-- hacky paging because no total -->
 <mat-paginator [length]="dataSource.more ? skip + take + take : skip + dataSource.total" [pageSize]="take"></mat-paginator>
